# Production overrides - use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
version: '3.8'

services:
  postgres:
    # Production: don't expose ports externally
    # ports: []
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  mongodb:
    # Production: enable authentication
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-}

  backend:
    # Production settings
    environment:
      - APP_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-WARNING}
    # Don't expose backend port directly
    # Only accessible via nginx proxy

  frontend:
    # Production: use custom nginx config with SSL
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment for SSL certificates
      # - ${SSL_CERT_PATH:-./certs/fullchain.pem}:/etc/ssl/certs/fullchain.pem:ro
      # - ${SSL_KEY_PATH:-./certs/privkey.pem}:/etc/ssl/private/privkey.pem:ro
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "${FRONTEND_SSL_PORT:-443}:443"

